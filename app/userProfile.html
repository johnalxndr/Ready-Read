<h1><img ng-src="{{user.avatar}}" style="border-radius: 50%"/>Hello {{user.name}}</h1>
<h5>Your Saved Articles:</h5>
<ul ng-repeat="saved in user.list">
    <li>
        <span>{{saved.$value}}</span>
    </li>
</ul>
<h4>weekly progress</h4>
<div class="progress">
    <div class="col-sm-4">
        <progressbar class="progress-striped" value="22" type="warning">22%</progressbar>
    </div>
</div>
