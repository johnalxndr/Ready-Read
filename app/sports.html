<div class="container-fluid title-list">
  <button class="btn btn-default filter-button" ng-click="sports.orderByTime()">Filter by Read Time</button>
  <button class="btn btn-default filter-button" ng-click="sports.orderByTimeHigh()">Filter by Read Time(highest first)</button>
  <button class="btn btn-default filter-button" ng-click="sports.resetOrder()">Recent Articles</button>
    <ul class="list-group">
        <li ng-repeat="article in sports.sportsNews | orderBy: sports.order">
            <a href="#" class="list-group-item" ng-click="preview=!preview">{{article.collection1[0].title}}<span class="badge">{{article.wordcount/190 | number:0}} min</span></a>
            <h3 ng-show="preview" class="article-title text-center">{{article.collection1[0].title}}</h3>
            <p ng-show="preview" ng-repeat="body in article.collection2">{{body.text.text}}</p>
            <button ng-show="preview" class="btn btn-info" ng-show="sports.authData" ng-click="sports.markRead(article.wordcount)">Mark Read</button>
            <button ng-show="preview" class="btn btn-info" ng-show="sports.authData" ng-click="sports.save(article.collection1[0].title,article.url)">Save Article</button>
        </li>
    </ul>
</div>
