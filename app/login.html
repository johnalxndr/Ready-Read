<div class="container-fluid">
    <div class="well well-large" id="loginForm">
        <h1 class="text-center ">ReadyRead</h1>
        <h6 class="text-center">The Only RSS Reader That Has Time For You</h6>
        <h6 class="userDisplay"></h6>

        <button type="submit" class="btn btn-info" ng-click="login.logUserIn()">Login</button>
        <button type="submit" class="btn btn-danger" ng-click="login.logOut()">LogOut</button>
        <a type="button" class="btn btn-success login-tour" ui-sref="feed">Take A Tour</a>


    </div>
    <!----LoginForm----->
</div>
<!----Container---->
