<div class="container-fluid">
    <div class="well well-large" id="loginForm">
        <h1 class="text-center ">ReadyRead</h1>
        <h6 class="tag-line text-center">The Only RSS Reader That Has Time For You</h6>
        <h6 class="userDisplay"></h6>
        <div class="button-container">
            <button type="submit" class="btn btn-info" ng-click="login.login()">Login</button>
            <button type="submit" class="btn btn-danger" ng-click="login.logout()">LogOut</button>
            <a class="login-tour" ui-sref="feed.category">
                <button class="btn btn-success">Take A Tour</button>
            </a>

        </div>
    </div>
</div>
