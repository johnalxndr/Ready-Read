<div class="container-fluid title-list">
    <button class="label label-info filter-button" ng-click="tech.orderByTimeHigh()">Longest</button>
    <button class="label label-info filter-button" ng-click="tech.orderByTime()">Shortest</button>
    <button class="label label-info filter-button" ng-click="tech.resetOrder()">Recent</button>
    <ul class="list-group">
        <li ng-repeat="article in tech.techNews | orderBy: tech.order">
            <a class="list-group-item" ng-click="preview=!preview">{{article.collection1[0].title}}<span ng-show="tech.authData" ng-click="tech.save(article.collection1[0].title,article.url);$event.stopPropagation()" class="save-label label label-info">save</span><span class="badge">{{article.wordcount/190 | number:0}} min</span>
            </a>
            <h3 ng-show="preview" class="article-title text-center">{{article.collection1[0].title}}</h3>
            <p ng-show="preview" ng-repeat="body in article.collection2">
                <br>{{body.text.text}}</p>

            <button ng-show="preview" class="btn btn-primary btn-sm" ng-show="tech.authData" ng-click="tech.markRead(article.wordcount)">Mark Read</button>
            <button ng-show="preview" class="btn btn-primary btn-sm" ng-show="tech.authData" ng-click="tech.save(article.collection1[0].title,article.url)">Save Article</button>
        </li>
    </ul>
</div>
