<h4>Your ReadyRead statistics</h4>
<div class="well">
  <p>Your current goal: {{user.timeCount}}/{{user.time}} minutes</p>
<div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width:{{user.progress}}%">
</div>
</div>
<span>This bar tracks your word count. Keep track of how many words you have read when you "Mark Article as Read" Fill up this bar reach 100,000 words! Good Luck!</span>
<div class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" style="width:{{user.wordTracker}}%">
  </div>
</div>
<span>{{user.other}}</span>
</div>
